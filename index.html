<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Order Summary Card</title>
</head>

<body>
  <main>
    <div class="hero-container"><img id="hero" src="images/illustration-hero.svg" alt="women-listening-to-music"></div>

    <div class="content">
      <div class="inf">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>

      <div class="summary flex">
        <div class="svg-cont"><img src="images/icon-music.svg" alt="music"></div>

        <div class="plan">
          <h2>Annual plan</h2>
          <p>$59.99/year</p>
        </div>

        <div class="change"><a href="#">Change</a></div>
      </div>

      <div class="payment">
      <a href="#">Proceed to Payment</a>
      <a href="#">Cancel Order</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a target="_blank" href="https://github.com/edavid-mf">David Mart√≠nez</a>.</p>
    </div>
  </footer>
</body>
</html>
